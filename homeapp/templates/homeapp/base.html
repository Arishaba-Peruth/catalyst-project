{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karibu Groceries</title>
    <link rel="stylesheet" href="{% static 'base.css' %}" />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <link rel="stylesheet" href="{% static 'login.css' %}" />
    <!--<link rel="stylesheet" href="{% static 'allstock.css' %}">-->
    <link rel="stylesheet" href="{% static 'dashboard1.css' %}" />
    <link rel="stylesheet" href="{% static 'login.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="{% static 'bootstrap-5.3.5-dist/css/bootstrap.css' %}"
    />
  </head>
  <body>
    <nav>
      <div class="wrapper">
        <div class="logo"><img src="{% static 'gro3.png' %}" alt="Logo" /></div>
        <div
          class="dashboard-title"
          style="color: white; font-size: 1.5rem; font-weight: 600"
        >
          {% block nav_title %}{% endblock %}
        </div>
        <input type="radio" name="slider" id="menu-btn" />
        <input type="radio" name="slider" id="close-btn" />
        <ul class="nav-links">
          <label for="close-btn" class="btn close-btn"
            ><i class="fas fa-times"></i
          ></label>
          <li><a href="/login" style="color: gold">Login</a></li>
          <li><a href="/logout" style="color: gold">Logout</a></li>
        </ul>
        <label for="menu-btn" class="btn menu-btn"
          ><i class="fas fa-bars"></i
        ></label>
      </div>
    </nav>

    {% block content %}
    <p>Page</p>
    {% endblock %}
    <footer class="footer mt-auto py-3 text-white m-0" style="background-color: #2C2C2C;">
      <div class="container text-center">
          <p class="mb-0">
              &copy; {{ now|date:"Y" }} <span style="color: gold; font-weight: bold;">2025.Arishaba Peruth</span> — All Rights Reserved. Built with ❤️ for Karibu Grocery System
          </p>
      </div>
  </footer>

    <!-- Footer -->

    <script src="{% static 'bootstrap-5.3.5-dist/js/bootstrap.bundle.js' %}"></script>
  </body>
</html>
